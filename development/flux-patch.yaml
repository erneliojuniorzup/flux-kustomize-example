---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    fluxcd.io/automated: "true"
    fluxcd.io/tag.dennis-builder-handler: regex:^dev-.*
  name: dennis-builder-handler
  namespace: dev-test
spec:
  template:
    spec:
      $setElementOrder/containers:
      - name: dennis-builder-handler
      containers:
      - env:
        - name: CONSUL_HTTP_ADDR
          value: "http://dennis-consul-server:8500"
        - name: CONSUL_AUTH_METHOD
          value: "auth-method-consul-auth"
        - name: LOG_LEVEL
          value: "debug"
        image: 731927492438.dkr.ecr.sa-east-1.amazonaws.com/dennis-builder-handler:dev-10
        name: dennis-builder-handler
 selector:
    matchLabels:
      app.kubernetes.io/instance: dennis-builder-handler
      app.kubernetes.io/name: dennis-builder-handler
